<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
	<title>Chat | ChatApp</title>
</head>
<body class='chat'>

	<div class="chat__sidebar">
		<h3>People</h3>
		<div id='users'></div>
	</div>

	<div class= 'chat__main'>
		<ol id='messages' class='chat__messages'></ol>
		<div class='chat__footer'>
			<form id="message-form">
				<input type="text" id='name' placeholder="message" autofocus autocomplete='off'/>
				<button name="button">Send</button>
			</form>
		</div>
	</div>
	<script id="message-field" type="text/template">
		<li class='message'>
			<div class='message__title'>
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class='message__body'>
				<p>{{text}}</p>
			</div>
		</li>
	</script>
	<script src='/socket.io/socket.io.js'></script>
	<script src='/chat.js'></script>
	<script src='/libs/mustache.js'></script>
	<script src='/libs/moment.js'></script>
</body>
</html>
